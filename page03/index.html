<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rick & Morty p03</title>
        <!--google fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;1,300;1,600&display=swap" rel="stylesheet">
         <!---font-awesome cdn ---->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!--bootstrap icon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
         <!---bootstarp-5 cdn ---->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!--my stylesheet-->
        <link rel="stylesheet" href="./assect/stylesheet.css">

    </head>
<body class="bg-pag03">
    <!--logo section-->
    <section class="py-3 w-100 d-flex justify-content-center ">
        <img src="assect/img/Logo.png" alt="logo.png">
    </section>
    <!--two col section-->
    <section class="w-100 py-0 py-sm-0 py-md-0 py-lg-3">
        <div class="row">
            <div class=" col-sm-6 col-md-6 col-lg-6 text-center border-end-col py-0 py-sm-0 py-md-5 py-lg-5">
                <div class="w-full flex justify-content-center">
                    <p class="text-26 fw-bold text-center color-see-blue text-capitalize ">rick sanchez</p>
                </div>
                <div class="w-50 sm:w-50 md:w-50 lg:w-25 m-auto card ">
                    <img class="w-100 " src="assect/img/1 1.png" alt="11.png">
                </div>
            </div>
            <!--three col section-->
            <div class=" col-sm-6 col-md-6 col-lg-6 py-3 px-3">
                <div class="w-100 ps-3 row g-3">
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="card-two lh-1 h-75">
                            <i class="bi bi-heart-fill"></i>
                        </br>
                            <div class="py-2">
                                <small class="text-white text-12 fw-normal">Status</small>
                                <p class="text-white text-22 fw-bold py-1">Alive</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="card-two lh-1 h-75">
                            <i class="bi bi-android2"></i>
                        </br>
                            <div class="py-2">
                                <small class="text-white text-12 fw-normal">Species</small>
                                <p class="text-white text-22 fw-bold py-1">Human</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4 col-lg-4">
                        <div class="card-two lh-1 h-75">
                            <i class="bi bi-gender-male"></i>
                        </br>
                            <div class="py-2">
                                <small class="text-white text-12 fw-normal">Gender </small>
                                <p class="text-white text-22 fw-bold py-1">Male</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!--earth row-->
                <div class="w-100 px-3 sm:px-3 md:px-5 lg:px-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class=" card-two lh-1 h-75">
                                <i class="fa-solid fa-earth-americas"></i>
                            </br>
                                <div class="py-2">
                                    <small class="text-white text-12 fw-normal">Origin</small>
                                    <div class="d-flex justify-content-between">
                                        <p class="text-white text-22 fw-bold py-1">Earth (C-137)</p>
                                        <i class="fa-solid fa-arrow-up-right-from-square text-white text-14"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Citadel row-->
                    <div class=" row">
                        <div class="col-lg-12">
                            <div class=" card-two lh-1 h-75">
                                <i class="fa-solid fa-trophy"></i>
                            </br>
                                <div class="py-2">
                                    <small class="text-white text-12 fw-normal">Last Known Location</small>
                                    <div class="d-flex justify-content-between">
                                        <p class="text-white text-22 fw-bold py-1"> Citadel of Ricks</p>
                                        <i class="fa-solid fa-arrow-up-right-from-square text-white text-14"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--pilot section-->
                    <div class=" row" >
                        <div class="col-lg-12">
                            <div class=" card-two lh-1 ">
                                <i class="bi bi-music-note-list"></i>
                            </br>
                                <div class="py-2">
                                    <small class="text-white text-12 fw-normal pb-2">Episode(s)</small>
                                    <div class="row pt-3"  style="height: 200px; overflow-y: scroll; background: transparent;">
                                        <div class="col-md-12" >
                                            <ul class="list-group text-capitalize" style=" background: transparent;">
                                                <li class="list-group-item bg-transparent border-0 text-white text-22 fw-bold">. pilot</li>
                                                <li class="list-group-item bg-transparent border-0 text-white text-22 fw-bold">. Lawnmower Dog</li>
                                                <li class="list-group-item bg-transparent border-0 text-white text-22 fw-bold">. Anatomy Park</li>
                                                <li class="list-group-item bg-transparent border-0 text-white text-22 fw-bold">. M. Night Shaym-Aliens!</li>
                                                <li class="list-group-item bg-transparent border-0 text-white text-22 fw-bold">. Meeseeks and Destroy</li>
                                              </ul>
                                        </div>
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
